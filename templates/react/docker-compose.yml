version: '3.8'

services:
  app:
    build:
      context: ./current
      dockerfile: Dockerfile
    container_name: "{{PROJECT_NAME}}-app"
    restart: unless-stopped
    networks:
      - npm_network
    deploy:
      resources:
        limits:
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  npm_network:
    external: true
    name: nginx-proxy-manager_default
